<ul class="pagination">
    {% if obj_list.has_previous %}
        <li class="page-item">
            <a href="?page={{ obj_list.previous_page_number }}" class="page-link next-prev-btn">
				<i class="fas fa-angle-double-left"></i>
			</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <span class="page-link">
				<i class="fas fa-angle-double-left"></i>
			</span>
        </li>
    {% endif %}

    {% for i in page_range %}
        {% if obj_list.number == i %}
            <li class="page-item active">
                <span class="page-link" aria-current="page">{{ i }}</span>
            </li>
        {% else %}
            <li class="page-item">
                <a href="?page={{ i }}" class="page-link">{{ i }}</a>
            </li>
        {% endif %}
    {% endfor %}

    {% if obj_list.has_next %}
        <li class="page-item">
            <a href="?page={{ obj_list.next_page_number }}" class="page-link next-prev-btn">
				<i class="fas fa-angle-double-right"></i>
			</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <span class="page-link">
				<i class="fas fa-angle-double-right"></i>
			</span>
        </li>
    {% endif %}
</ul>
