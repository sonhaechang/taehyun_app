{% for error in form.non_field_errors %}
	<div class="invalid-feedback text-center pb-3" style="display:block;">
		{{ error }}
	</div>
{% endfor %}

{% for field in form %}
	<div class="mb-3">
		<label for="id_username" class="visually-hidden">Email address</label>
		{{ field }}
		<div class="invalid-feedback" style="display:block;">
			{{ field.errors }}
		</div>
		{% if field.help_text %}
			<small class="text-muted">
				{{ field.help_text }}
			</small>
		{% endif %}
	</div>
{% endfor %}
